{% extends "base.html" %}
{% block body %}
<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap');
body { background: #444d8a; color: #f5f5ff; }
.wrap {
    max-width: 1100px;
    margin: 0 auto;
    padding: 32px 18px 48px;
    font-family: "Playfair Display", serif;
}
.title { text-align: center; font-size: 40px; margin-bottom: 18px; }
.layout { display: grid; grid-template-columns: 1.2fr 1fr; gap: 18px; }
.recent {
    background: #c6c7d5;
    padding: 24px;
    border-radius: 4px;
    color: #2e3c4f;
    min-height: 320px;
}
.recent h3 { margin-top: 0; }
.recent-item { font-size: 20px; margin: 10px 0; }
.metrics {
    display: flex;
    flex-direction: column;
    gap: 14px;
}
.metric-box {
    background: #f5f5ff;
    color: #2e3c4f;
    padding: 18px;
    border-radius: 4px;
    font-size: 22px;
    font-weight: 700;
}
.export-btn {
    margin-top: 12px;
    background: #6d6d6d;
    color: #f5f5ff;
    border: none;
    padding: 10px 16px;
    border-radius: 4px;
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    display: inline-block;
}
</style>
<div class="wrap">
    <div class="title">Sales Report</div>
    <div style="text-align:right; margin-bottom:12px;">
        <a class="export-btn" href="{{ url_for('SalesReportCSV') }}">Export CSV</a>
    </div>
    <div class="layout">
        <div class="recent">
            <h3>Recent Sales</h3>
            {% for display in records_display %}
            <div class="recent-item">
                {{ display }}
            </div>
            {% else %}
            <div>No sales yet.</div>
            {% endfor %}
        </div>
        <div class="metrics">
            <div class="metric-box">Total Sales: ${{ '%.1f' % (total_sales / 1000000000) }} billion</div>
            <div class="metric-box">Total Orders: {{ total_orders }}</div>
        </div>
    </div>
</div>
{% endblock %}
