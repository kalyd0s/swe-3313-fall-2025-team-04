{% extends "base.html" %}
{% block body %}
<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap');
body { background: #0a0f5a; color: #f5f5ff; }
.wrap {
    max-width: 900px;
    margin: 0 auto;
    padding: 40px 18px 60px;
    font-family: "Playfair Display", serif;
    text-align: center;
}
.title {
    font-size: 42px;
    margin-bottom: 24px;
}
.panel {
    background: #b9b9c9;
    border-radius: 10px;
    padding: 40px 24px;
    box-shadow: 0 18px 36px rgba(0,0,0,0.35);
}
.action-btn {
    display: block;
    width: 100%;
    max-width: 420px;
    margin: 20px auto;
    padding: 16px 20px;
    border: none;
    border-radius: 8px;
    background: #6c8bb4;
    color: #2e3c4f;
    font-size: 22px;
    font-weight: 700;
    text-decoration: none;
}
.action-btn:hover { filter: brightness(1.05); text-decoration: none; }
</style>
<div class="wrap">
    <div class="title">Admin Actions</div>
    <div class="panel">
        <a class="action-btn" href="{{ url_for('AdminPanelPage') }}">Add Inventory</a>
        <a class="action-btn" href="{{ url_for('PromoteAdminPage') }}">Promote User to Admin</a>
        <a class="action-btn" href="{{ url_for('SalesReportPage') }}">Run Sales Report</a>
    </div>
</div>
{% endblock %}
